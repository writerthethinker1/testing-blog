---
layout: default
---


<h1>{{ page.title }} <i class="fas fa-magic"></i></h1>
<ul style="list-style-type:disclosure-closed">
{% for post in site.tags[page.tag] %}
<li><span style="margin-right:2px">{{ post.date | date: "%b %Y" }}</span> <blockquote style="margin-bottom:-10%; display:inline"><a href="{{ site.baseurl }}{{ post.url }}" style = "color: #FF794A"><i>{{ post.title }} <i class="fas fa-meteor"></i></i></a></blockquote><br>
    {{ post.description }}
  </li>
{% endfor %}
</ul>
<hr>
