<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{%- include head.html -%}
<!--the default layout for any page in the site as stated in the YAML, layout: default-->

<body style="padding: 0 0%">

<!--the sidebar-->
<div class="sidenav">
<p class="home-heading"><a href="{{ site.baseurl }}" style="font-size:30px"><i>Cocoa-nut Café</i> ⨳<br/></a>
	<span style="color:#9FDBC1;font-size:19px">"stay rational."</span>
</p>

<p class="home-sub-heading" style="color:#c9c9c9;margin-bottom:-0.3%;font-size:17px;color:#9FDBC1"><i>{{ site.description }}</i></p> <a href="{{site.baseurl}}scroll/note" style="font-size:21px;color:#6DEAFF">meditation insights...</a>

<!---<img src="{{ site.baseurl | escape}}/images/om_mani_2.jpg" style="width:188px;height:38px" />--->
<img src="{{ site.baseurl | escape}}/images/matcha-banana.jpg" /> <hr/>

<ul class="social-media-list socialbtns icon_closer">

  <li>
      <a class="socialbtns fa fa-layer-group" href="{{ site.baseurl }}archives/"
        ></a>
  </li>

			<li> <a class="socialbtns fa fa-cookie" href="{{ site.baseurl }}cookie-time"></a></li>

      <li>
      <a class="socialbtns fa fa-feather-alt" href="{{ site.baseurl }}life/"></a>
      </li>

        <li>
            <a class="socialbtns fa fa-dice" href="{{ site.baseurl }}projects/"
              ></a>
        </li>



</ul>


            {%- include social.html -%}

<hr/>
            <footer class="site-footer h-card" style="margin-top:-1rem">Update = {{ site.time | date:"%Y/%m/%d + %H:%M %Z"}}</footer>
            <div style="margin-top:-1rem;">Hosted with <i class="fas fa-heart"></i> by <i
      class="fa fa-github"></i> </div>
</div>
<!--end sidebar-->
<!--the main page content (posts or list of them)-->
  <div class="cookie_jar">
    <head>
        <title>{{ page.title }}</title>
    </head>
      {{ content }}
  </div>
<!--end main page content-->
    {%- include footer.html -%}
</body>

<!--math support-->
<script type="text/x-mathjax-config">
 MathJax.Hub.Config({
   extensions: ["tex2jax.js", "[Contrib]/physics/physics.js", "[Contrib]/siunitx/siunitx.js",  "[MathJax]/extensions/TeX/color.js", "https://writerthethinker1.github.io/relax_write/mathjax/stats.js"],
   tex2jax: {
     inlineMath: [ ['$','$'], ["\\(","\\)"] ],
     displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
     processEscapes: true
   },
   CommonHTML: { linebreaks: { automatic: true } },
  "HTML-CSS": { linebreaks: { automatic: true } },
   SVG: { linebreaks: { automatic: true } },
   TeX: { equationNumbers: { autoNumber: "AMS" },
           Macros: { //any extra here...
                      }}
 });
</script>
<script src="//mathjax.rstudio.com/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</html>
