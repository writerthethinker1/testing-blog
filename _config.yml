# Build settings
remote_theme: huangyz0918/moving # note, please use huangyz0918/moving if you want to publish to Github Pages.

collections:
  # project:
  #   output: true
  life:
    output: true

# static files
defaults:
  - scope:
      path: "cool_files/notes"
    values:
      notes: true
  - scope:
      path: "cool_files/books"
    values:
     books: true
  - scope:
      path: "cool_files/papers"
    values:
     papers: true


plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
